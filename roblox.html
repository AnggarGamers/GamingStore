<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox - Anggara Gamers</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background:#000;
color:white;
overflow-x:hidden;
}

body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(0,255,255,0.2), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,0,150,0.2), transparent 40%);
filter:blur(120px);
z-index:-1;
animation:bg 10s infinite alternate;
}
@keyframes bg{
0%{transform:scale(1);}
100%{transform:scale(1.1);}
}

header{
text-align:center;
padding:25px;
font-size:24px;
font-weight:800;
background:linear-gradient(90deg,#00ffff,#ff00aa);
background-clip:text;
-webkit-background-clip:text;
color:transparent;
-webkit-text-fill-color:transparent;
}

.container{
max-width:800px;
margin:40px auto;
padding:20px;
display:grid;
gap:30px;
}

.card{
background:rgba(255,255,255,0.05);
border:1px solid rgba(0,255,255,0.3);
border-radius:20px;
padding:25px;
box-shadow:0 0 25px rgba(0,255,255,0.3);
}

h2{color:#00ffff;margin-bottom:15px;}

input{
width:100%;
padding:12px;
border-radius:12px;
margin:8px 0;
border:1px solid #00ffff;
background:#111;
color:white;
}

.info{
margin-top:10px;
padding:12px;
border-radius:12px;
background:rgba(0,0,0,0.6);
border:1px solid rgba(0,255,255,0.3);
text-align:center;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:30px;
background:linear-gradient(90deg,#00ffff,#ff00aa);
font-weight:700;
color:black;
margin-top:15px;
cursor:pointer;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 25px #00ffff;
}
</style>
</head>

<body>

<header>ROBOX SULTAN BOOST</header>

<div class="container">

<!-- SUMMIT -->
<div class="card">
<h2>üèîÔ∏è Joki Summit Mount</h2>

<input type="text" id="map" placeholder="Nama Map">
<input type="number" id="from" placeholder="Dari CP">
<input type="number" id="to" placeholder="Ke CP">

<div class="info">
<div id="totalSummit">Total: Rp0</div>
<div id="estimasiSummit">Estimasi: -</div>
<div id="diskon"></div>
</div>

<button onclick="orderSummit()">ORDER SUMMIT</button>
</div>

<!-- FISH IT -->
<div class="card">
<h2>üé£ Joki Fish It</h2>

<label>AFK (Rp5.000 / 24 Jam)</label>
<input type="number" id="afk" placeholder="Jumlah Hari">

<label>Request Quest / Misi</label>
<input type="text" id="questRequest" placeholder="Contoh: Selesaikan 10 Misi Laut">

<div class="info">
<div id="totalFish">Total: Rp0</div>
<div id="estimasiFish">Estimasi: -</div>
</div>

<button onclick="orderFish()">ORDER FISH IT</button>
</div>

</div>

<script>
const from=document.getElementById("from");
const to=document.getElementById("to");

function updateSummit(){
let f=parseInt(from.value)||0;
let t=parseInt(to.value)||0;

if(t>f){

let cp=t-f;
let harga=cp*1500;
let diskon=0;

if(cp>15){
diskon=harga*0.05;
document.getElementById("diskon").innerText="üî• Diskon 5% Aktif!";
}else{
document.getElementById("diskon").innerText="";
}

let finalHarga=harga-diskon;
document.getElementById("totalSummit").innerText=
"Total: Rp"+Math.round(finalHarga).toLocaleString("id-ID");

/* ===== ESTIMASI BARU ===== */
/* 30 CP = 30‚Äì60 menit */

let minMenit = cp * 1;     // 1 menit per CP
let maxMenit = cp * 2;     // 2 menit per CP

function formatWaktu(menit){
if(menit >= 60){
let jam = Math.floor(menit/60);
let sisa = menit % 60;
if(sisa === 0){
return jam + " Jam";
}else{
return jam + " Jam " + sisa + " Menit";
}
}else{
return menit + " Menit";
}
}

let estimasiText = formatWaktu(minMenit) + 
" - " + 
formatWaktu(maxMenit);

document.getElementById("estimasiSummit").innerText=
"Estimasi: " + estimasiText;

}else{
document.getElementById("totalSummit").innerText="Total: Rp0";
document.getElementById("estimasiSummit").innerText="Estimasi: -";
document.getElementById("diskon").innerText="";
}
}

from.addEventListener("input",updateSummit);
to.addEventListener("input",updateSummit);

function orderSummit(){
let total=document.getElementById("totalSummit").innerText;
window.open("https://wa.me/6282341447952?text=Order Summit:%0A"+total,"_blank");
}


/* FISH */
function updateFish(){
let afk=parseInt(document.getElementById("afk").value)||0;

let total=(afk*5000);
document.getElementById("totalFish").innerText=
"Total: Rp"+total.toLocaleString("id-ID");

let estimasi=afk>0?afk+" Hari":"1-3 Hari";
document.getElementById("estimasiFish").innerText=
"Estimasi: "+estimasi;
}

document.getElementById("afk").addEventListener("input",updateFish);

function orderFish(){
let total=document.getElementById("totalFish").innerText;
let quest=document.getElementById("questRequest").value || "Tidak ada request";

let text =
"Order Fish It:%0A" +
total + "%0A" +
"Request Quest: " + quest;

window.open("https://wa.me/6282341447952?text="+text,"_blank");
}


</script>

</body>
</html>
